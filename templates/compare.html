<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        :root { --bg-color: #1f242d; --surface-color: #262c36; --shadow-dark: rgba(0, 0, 0, 0.6); --shadow-light: rgba(255, 255, 255, 0.05); --neon: #0ef; }
        
        body { background: var(--bg-color); color: #fff; padding: 40px; text-align: center; }
        
        .container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 40px; }
        
        .card {
            background: var(--surface-color); border-radius: 40px; padding: 40px; width: 350px;
            box-shadow: 15px 15px 30px var(--shadow-dark), -10px -10px 30px var(--shadow-light);
            border: 2px solid transparent; transition: 0.3s;
        }
        
        .winner { border-color: var(--neon); box-shadow: 0 0 30px var(--neon); transform: scale(1.05); }
        
        .img-box {
            width: 100%; height: 200px; border-radius: 20px; background: var(--surface-color);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px; padding: 15px;
        }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        h2 { font-size: 1.2rem; height: 60px; overflow: hidden; margin-bottom: 10px; }
        .price { font-size: 1.8rem; color: var(--neon); font-weight: bold; margin-bottom: 20px; }
        
        .store { font-size: 1rem; color: #888; background: var(--bg-color); padding: 5px 15px; border-radius: 10px; display: inline-block; }

        .back-link { display: block; margin-top: 50px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <h1 style="color:#fff;">Product Comparison</h1>
    <div class="container">
        <div class="card {% if winner == 'p1' %}winner{% endif %}">
            <div class="img-box"><img src="{{ p1.image }}"></div>
            <h2>{{ p1.title }}</h2>
            <div class="price">{{ p1.price }}</div>
            <div class="store">{{ p1.store }}</div>
            <p>AI Score: {{ p1.score }}%</p>
        </div>
        
        <div class="card {% if winner == 'p2' %}winner{% endif %}">
            <div class="img-box"><img src="{{ p2.image }}"></div>
            <h2>{{ p2.title }}</h2>
            <div class="price">{{ p2.price }}</div>
            <div class="store">{{ p2.store }}</div>
            <p>AI Score: {{ p2.score }}%</p>
        </div>
    </div>
    
    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
