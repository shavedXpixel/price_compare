<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - Clay</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #eef2f5; color: #333; padding-bottom: 60px; }

        /* HEADER */
        .header { 
            padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; 
            background: #eef2f5; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 10px 20px rgba(209, 217, 230, 0.5);
        }
        .header h1 span { color: #0ef; }
        .clay-btn {
            padding: 10px 20px; border-radius: 15px; background: #eef2f5; border: none; 
            font-weight: 600; color: #555; text-decoration: none; cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }
        .clay-btn:hover { color: #0ef; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; padding: 40px 50px; }

        /* PRODUCT CARD */
        .card {
            background: #eef2f5; border-radius: 30px; padding: 25px;
            box-shadow: 9px 9px 18px #d1d9e6, -9px -9px 18px #ffffff; /* Floating Effect */
            transition: 0.3s; position: relative;
        }
        .card:hover { transform: translateY(-5px); }

        .img-box {
            width: 100%; height: 180px; border-radius: 20px; background: #eef2f5;
            box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff; /* Pressed In */
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px; padding: 15px;
        }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; mix-blend-mode: multiply; }

        h3 { font-size: 1rem; margin-bottom: 5px; height: 45px; overflow: hidden; }
        .price { font-size: 1.5rem; color: #0ef; font-weight: bold; margin-bottom: 15px; }

        /* BUTTON ROW */
        .actions { display: flex; gap: 10px; }
        .icon-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer;
            background: #eef2f5; color: #555; display: flex; justify-content: center; align-items: center; font-size: 1.2rem;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff; transition: 0.2s;
        }
        .icon-btn:hover { color: #0ef; transform: scale(1.1); }
        .add-cart {
            flex: 1; border-radius: 15px; border: none; background: #eef2f5; color: #555; font-weight: bold; cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }
        .add-cart:hover { color: #0ef; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Results for: <span>"{{ product }}"</span></h1>
        <div>
            <a href="/cart" class="clay-btn">My Cart</a>
            <a href="/" class="clay-btn">New Search</a>
        </div>
    </div>

    <div class="grid">
        {% for item in results %}
        <div class="card">
            <div class="img-box"><img src="{{ item.thumbnail }}"></div>
            <h3>{{ item.title }}</h3>
            <div class="price">{{ item.price }}</div>
            
            <div style="font-size:0.8rem; color:#888; margin-bottom:15px;">
                AI Score: <span style="color:#0ef; font-weight:bold;">{{ item.trust_score }}%</span>
            </div>

            <div class="actions">
                <form action="/add_to_cart" method="POST" style="flex:1;">
                    <input type="hidden" name="title" value="{{ item.title }}">
                    <input type="hidden" name="price" value="{{ item.price }}">
                    <input type="hidden" name="image" value="{{ item.thumbnail }}">
                    <input type="hidden" name="store" value="{{ item.store }}">
                    <button type="submit" class="add-cart" style="width:100%; height:45px;">Add Cart</button>
                </form>
                <button class="icon-btn"><ion-icon name="heart"></ion-icon></button>
                <button class="icon-btn"><ion-icon name="qr-code"></ion-icon></button>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
