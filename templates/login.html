<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="wrapper">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div style="position: absolute; top: 20px; z-index: 100;">
                {% for category, message in messages %}
                    <div style="background: rgba(255,0,0,0.7); color: white; padding: 10px 20px; border-radius: 5px; margin-bottom: 10px; backdrop-filter: blur(5px);">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-box login">
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="login">
                <h2>Login</h2>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
        
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="/reset_password">Forgot Password?</a>
                </div>
        
                <button type="submit">Login</button>
        
                <div class="register-link">
                    <p>Don't have an account? <a href="#" class="register-btn">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register" style="display: none;">
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="register">
                <h2>Registration</h2>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
        
                <div class="remember-forgot">
                    <label><input type="checkbox" required> I agree to the terms & conditions</label>
                </div>
        
                <button type="submit">Register</button>
        
                <div class="register-link">
                    <p>Already have an account? <a href="#" class="login-btn">Login</a></p>
                </div>
            </form>
        </div>
      
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
