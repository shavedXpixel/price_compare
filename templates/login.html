<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            background: #020617;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Card Container */
        .card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(56, 189, 248, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(2, 132, 199, 0.1);
            
            /* 2. RESPONSIVE SIZING */
            width: 90%;          /* Take up 90% of small screens */
            max-width: 400px;    /* But never get wider than 400px on big screens */
            text-align: center;
        }

        h2 {
            color: #38bdf8;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box; /* Keeps padding inside the width */
            font-size: 1rem; /* Readable on mobile */
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #0284c7, #38bdf8);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.02);
        }

        /* Toggle Links (Login vs Register) */
        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .toggle-link span {
            color: #38bdf8;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Flash Messages */
        .flash {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .flash.success { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .flash.error { background: rgba(248, 113, 113, 0.2); color: #f87171; }

        /* Hide sections by default */
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div id="login-section">
        <h2>Welcome Back</h2>
        <form action="/login" method="POST">
            <input type="hidden" name="action" value="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="toggle-link">
            New here? <span onclick="toggleForms()">Create an Account</span>
        </div>
    </div>

    <div id="register-section" class="hidden">
        <h2>Create Account</h2>
        <form action="/login" method="POST">
            <input type="hidden" name="action" value="register">
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Choose a Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            Already have an account? <span onclick="toggleForms()">Log In</span>
        </div>
    </div>

</div>

<script>
    function toggleForms() {
        var login = document.getElementById("login-section");
        var register = document.getElementById("register-section");

        if (login.classList.contains("hidden")) {
            login.classList.remove("hidden");
            register.classList.add("hidden");
        } else {
            login.classList.add("hidden");
            register.classList.remove("hidden");
        }
    }
</script>

</body>
</html>
