<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #1f242d; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(31, 36, 45, 0.75); border: 2px solid rgba(0, 238, 255, 0.1); border-radius: 20px; padding: 40px; text-align: center; width: 400px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); }
        h2 { color: #0ef; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid #fff; border-radius: 8px; color: #fff; outline: none; }
        input:focus { border-color: #0ef; }
        button { width: 100%; padding: 15px; background: #0ef; border: none; border-radius: 8px; font-weight: 600; color: #1f242d; cursor: pointer; }
        button:hover { box-shadow: 0 0 15px #0ef; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Set New Password</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
