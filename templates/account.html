<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        :root { --bg-color: #1f242d; --surface-color: #262c36; --shadow-dark: rgba(0, 0, 0, 0.6); --shadow-light: rgba(255, 255, 255, 0.05); --neon: #0ef; }
        
        body { background: var(--bg-color); color: #fff; padding: 40px; display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; }
        
        .section {
            background: var(--surface-color); border-radius: 30px; padding: 40px;
            box-shadow: 15px 15px 30px var(--shadow-dark), -10px -10px 30px var(--shadow-light);
            width: 100%; max-width: 500px;
        }
        
        h2 { color: var(--neon); text-align: center; margin-bottom: 30px; text-shadow: 0 0 5px var(--neon); }
        
        .clay-input {
            width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: none; outline: none;
            background: var(--surface-color); color: #fff;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }
        
        .clay-btn {
            width: 100%; padding: 15px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer;
            background: var(--surface-color); color: var(--neon);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: 0.2s;
        }
        .clay-btn:hover { background: var(--neon); color: #1f242d; box-shadow: 0 0 20px var(--neon); }
        
        ul { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
        li {
            background: var(--surface-color); padding: 15px; margin-bottom: 10px; border-radius: 15px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            display: flex; justify-content: space-between; color: #ccc;
        }
        .time { font-size: 0.8rem; color: #888; }
        
        .back-link { display: block; width: 100%; text-align: center; margin-top: 30px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="section">
        <h2>Profile Settings</h2>
        <form action="/update_profile" method="POST">
            <input type="text" name="username" class="clay-input" value="{{ user.username }}" required>
            <input type="email" name="email" class="clay-input" value="{{ user.email }}" required>
            <input type="password" name="password" class="clay-input" placeholder="New Password (Optional)">
            <button type="submit" class="clay-btn">Update Profile</button>
        </form>
    </div>

    <div class="section">
        <h2>Search History</h2>
        <ul>
            {% for item in history %}
            <li>
                <span>{{ item.search_query }}</span>
                <span class="time">{{ item.timestamp.strftime('%Y-%m-%d') }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
