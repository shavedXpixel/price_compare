<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #1f242d; color: #fff; min-height: 100vh; padding: 40px; }
        .cart-container { max-width: 900px; margin: 0 auto; background: rgba(31, 36, 45, 0.8); border: 2px solid #0ef; border-radius: 15px; padding: 30px; }
        h1 { text-align: center; color: #0ef; margin-bottom: 30px; }
        .cart-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .item-info { display: flex; align-items: center; gap: 20px; }
        .item-img { width: 60px; height: 60px; object-fit: contain; background: #fff; border-radius: 5px; }
        .item-details h3 { font-size: 1rem; margin-bottom: 5px; }
        .item-price { color: #0ef; font-weight: bold; }
        .remove-btn { color: #ff3333; font-size: 1.5rem; cursor: pointer; text-decoration: none; }
        .total-section { text-align: right; margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
        .total-price { font-size: 1.5rem; font-weight: bold; color: #0ef; }
        .checkout-btn { display: inline-block; margin-top: 15px; background: #0ef; color: #1f242d; padding: 12px 30px; border-radius: 8px; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .checkout-btn:hover { box-shadow: 0 0 15px #0ef; transform: translateY(-2px); }
        .back-link { display: block; margin-top: 20px; color: #ccc; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        {% if cart %}
            {% for item in cart %}
            <div class="cart-item">
                <div class="item-info">
                    <img src="{{ item.image }}" class="item-img">
                    <div class="item-details">
                        <h3>{{ item.title }}</h3>
                        <div class="item-price">{{ item.price }}</div>
                    </div>
                </div>
                <a href="/remove_cart/{{ item.id }}" class="remove-btn"><ion-icon name="trash"></ion-icon></a>
            </div>
            {% endfor %}
            <div class="total-section">
                <div>Total: <span class="total-price">â‚¹{{ total }}</span></div>
                <a href="/checkout" class="checkout-btn">Proceed to Pay & Download Invoice</a>
            </div>
        {% else %}
            <div style="text-align: center; padding: 40px;">
                <h2>Your cart is empty.</h2>
                <a href="/" style="color: #0ef;">Go Shopping</a>
            </div>
        {% endif %}
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
