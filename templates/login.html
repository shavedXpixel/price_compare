<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Shop</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            min-height: 100vh; background: #eef2f5; /* Light Background for Clay */
            color: #333; overflow: hidden; gap: 30px;
        }

        /* CLAYMORPHISM CARD STYLE */
        .clay-card {
            background: #fff;
            border-radius: 30px;
            box-shadow: 
                8px 8px 16px #d1d9e6, 
                -8px -8px 16px #ffffff; /* Soft outer shadow */
            padding: 40px;
            border: none;
        }

        /* CLAY INPUTS */
        .clay-input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border-radius: 15px; border: none; outline: none;
            background: #eef2f5;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff; /* Inner shadow for depth */
            color: #555;
        }

        /* CLAY BUTTON */
        .clay-btn {
            width: 100%; padding: 15px; border-radius: 20px;
            border: none; font-weight: bold; cursor: pointer;
            background: #0ef; color: #fff;
            box-shadow: 5px 5px 10px #a3e4ea, -5px -5px 10px #ffffff;
            transition: 0.2s;
        }
        .clay-btn:active {
            box-shadow: inset 5px 5px 10px #8bc9ce, inset -5px -5px 10px #ffffff; /* Press effect */
            transform: scale(0.98);
        }

        .site-header h1 { font-size: 3rem; color: #333; text-shadow: 2px 2px 0px #fff; margin-bottom: 10px; }
        .site-header p { color: #666; max-width: 500px; text-align: center; }

        .wrapper { 
            position: relative; width: 400px; height: 500px; 
            overflow: hidden; 
        }
        
        .form-box { position: absolute; width: 100%; transition: 0.5s; }
        .form-box.login { left: 0; }
        .form-box.register { left: 400px; }
        .wrapper.active .form-box.login { left: -400px; }
        .wrapper.active .form-box.register { left: 0; }

        h2 { margin-bottom: 20px; color: #333; text-align: center; }
        .toggle-link { text-align: center; margin-top: 15px; font-size: 0.9rem; color: #666; cursor: pointer; }
        .toggle-link b { color: #0ef; }
    </style>
</head>
<body>

    <div class="site-header">
        <h1>FUTURE SHOP</h1>
        <p>Experience the softest, smartest shopping platform. Compare prices and check AI Trust Scores with style.</p>
    </div>

    <div class="wrapper clay-card">
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="login">
                <input type="text" name="username" class="clay-input" placeholder="Username or Email" required>
                <input type="password" name="password" class="clay-input" placeholder="Password" required>
                <button type="submit" class="clay-btn">Login</button>
                <p class="toggle-link">Don't have an account? <b class="register-link">Sign Up</b></p>
                <p class="toggle-link"><a href="/reset_password" style="text-decoration:none; color:#888;">Forgot Password?</a></p>
            </form>
        </div>

        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="register">
                <input type="text" name="username" class="clay-input" placeholder="Username" required>
                <input type="email" name="email" class="clay-input" placeholder="Email" required>
                <input type="password" name="password" class="clay-input" placeholder="Password" required>
                <button type="submit" class="clay-btn">Register</button>
                <p class="toggle-link">Already have an account? <b class="login-link">Login</b></p>
            </form>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        document.querySelector('.register-link').onclick = () => wrapper.classList.add('active');
        document.querySelector('.login-link').onclick = () => wrapper.classList.remove('active');
    </script>
</body>
</html>
