<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        :root { --bg-color: #1f242d; --surface-color: #262c36; --shadow-dark: rgba(0, 0, 0, 0.6); --shadow-light: rgba(255, 255, 255, 0.05); --neon: #0ef; }
        
        body { 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            background: var(--bg-color); color: #fff; 
        }
        
        .wrapper { 
            width: 400px; background: var(--surface-color); border-radius: 40px; padding: 40px;
            box-shadow: 15px 15px 30px var(--shadow-dark), -10px -10px 30px var(--shadow-light);
            text-align: center;
        }
        
        h2 { color: var(--neon); margin-bottom: 30px; }
        
        .clay-input {
            width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: none; outline: none;
            background: var(--surface-color); color: #fff;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }
        
        .clay-btn {
            width: 100%; padding: 15px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer;
            background: var(--surface-color); color: var(--neon);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: 0.2s;
        }
        .clay-btn:hover { background: var(--neon); color: #1f242d; box-shadow: 0 0 20px var(--neon); }
        
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="wrapper">
        {% if step == 'email' %}
            <h2>Reset Password</h2>
            <form method="POST">
                <input type="email" name="email" class="clay-input" placeholder="Enter your email" required>
                <button type="submit" class="clay-btn">Verify Email</button>
            </form>
        {% else %}
            <h2>Set New Password</h2>
            <form method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="password" name="password" class="clay-input" placeholder="New Password" required>
                <button type="submit" class="clay-btn">Change Password</button>
            </form>
        {% endif %}
        
        <a href="/login" class="back-link">Back to Login</a>
    </div>
</body>
</html>
