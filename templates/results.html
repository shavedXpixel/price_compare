<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Cyber Clay</title>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* --- DARK THEME VARIABLES --- */
        :root {
            --bg-color: #1f242d;
            --surface-color: #262c36;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --neon: #0ef;
            --text-main: #fff;
            --text-sec: #ccc;
        }

        body { 
            background: var(--bg-color); color: var(--text-main); 
            padding-bottom: 80px; min-height: 100vh;
        }

        /* --- HEADER --- */
        .header { 
            padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--bg-color); position: sticky; top: 0; z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(0, 238, 255, 0.1);
        }
        .header h1 { font-size: 1.5rem; color: var(--text-sec); }
        .header h1 span { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        .controls { display: flex; gap: 15px; align-items: center; }

        /* DARK CLAY BUTTONS */
        .clay-btn {
            padding: 10px 20px; border-radius: 15px; 
            background: var(--surface-color); border: none; 
            font-weight: 600; color: var(--text-sec); text-decoration: none; cursor: pointer;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .clay-btn:hover { color: var(--neon); transform: translateY(-2px); box-shadow: 0 0 15px rgba(0, 238, 255, 0.2); }
        .clay-btn:active { box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }

        .clay-select {
            padding: 10px; border-radius: 15px; border: none; outline: none;
            background: var(--surface-color); color: var(--neon); font-weight: 600; cursor: pointer;
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }

        /* --- GRID & CARD --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 40px; padding: 40px 50px; }

        .card-perspective { perspective: 1000px; height: 520px; }
        .card-inner { 
            position: relative; width: 100%; height: 100%; text-align: center; 
            transition: transform 0.8s; transform-style: preserve-3d; 
        }
        .card-inner.flipped { transform: rotateY(180deg); }

        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            background: var(--surface-color); border-radius: 30px; padding: 25px;
            /* DARK CLAY SHADOWS */
            box-shadow: 15px 15px 30px rgba(0,0,0,0.5), -15px -15px 30px rgba(255,255,255,0.05);
            display: flex; flex-direction: column; justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card-back { transform: rotateY(180deg); }

        /* POINTER EVENTS FIX */
        .card-back { pointer-events: none; }
        .card-front { pointer-events: auto; }
        .card-inner.flipped .card-front { pointer-events: none; }
        .card-inner.flipped .card-back { pointer-events: auto; }

        .top-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; position: relative; z-index: 10; }
        
        .compare-wrap { position: relative; cursor: pointer; z-index: 20; }
        .compare-check { 
            appearance: none; width: 25px; height: 25px; border-radius: 50%; 
            background: var(--surface-color); 
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); 
            cursor: pointer; display: grid; place-items: center; 
        }
        .compare-check::after { content: ''; width: 12px; height: 12px; background: var(--neon); border-radius: 50%; opacity: 0; transition: 0.2s; box-shadow: 0 0 10px var(--neon); }
        .compare-check:checked { box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); }
        .compare-check:checked::after { opacity: 1; }
        
        .store-badge { 
            font-size: 0.75rem; font-weight: bold; color: var(--neon); 
            background: var(--surface-color); padding: 5px 10px; border-radius: 10px; 
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); 
        }

        .product-link { text-decoration: none; color: inherit; display: block; flex-grow: 1; display: flex; flex-direction: column; }

        /* DARK PRESSED IMAGE BOX */
        .img-box {
            width: 100%; height: 160px; border-radius: 20px; background: var(--surface-color);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            display: flex; justify-content: center; align-items: center; margin-bottom: 15px; padding: 15px;
            transition: 0.3s;
        }
        .product-link:hover .img-box { transform: scale(1.02); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }

        .title { font-size: 1rem; color: #fff; height: 45px; overflow: hidden; margin-bottom: 5px; font-weight: 500; }
        .price { font-size: 1.4rem; color: var(--neon); font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 10px rgba(0, 238, 255, 0.4); }

        .ai-box { text-align: left; margin-bottom: 15px; }
        .ai-label { font-size: 0.8rem; color: #aaa; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .bar-bg { width: 100%; height: 8px; background: var(--surface-color); border-radius: 5px; box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 5px; width: 0%; transition: 1s; box-shadow: 0 0 10px currentColor; }

        /* ACTIONS */
        .actions { display: flex; gap: 10px; position: relative; z-index: 10; }
        .icon-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer;
            background: var(--surface-color); color: #888; display: flex; justify-content: center; align-items: center; font-size: 1.2rem;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); transition: 0.2s;
        }
        .icon-btn:hover { color: var(--neon); transform: translateY(-2px); text-shadow: 0 0 5px var(--neon); }

        .add-cart {
            flex: 1; border-radius: 15px; border: none; background: var(--surface-color); 
            color: var(--neon); font-weight: bold; cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); transition: 0.2s;
        }
        .add-cart:hover { background: var(--neon); color: #1f242d; box-shadow: 0 0 15px var(--neon); }

        .graph-container {
            width: 100%; height: 250px; border-radius: 20px; background: var(--surface-color);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            padding: 10px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
        }
        
        .compare-float {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--neon); color: #1f242d; padding: 15px 40px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 0 20px var(--neon);
            border: none; cursor: pointer; display: none; z-index: 1000;
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--surface-color); padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 0 30px var(--neon); width: 300px; border: 1px solid var(--neon); }
        #qrcode { background: #fff; padding: 10px; border-radius: 10px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Results for: <span>"{{ product }}"</span></h1>
        
        <div class="controls">
            <form action="/search" method="GET" id="sortForm">
                <input type="hidden" name="q" value="{{ product }}">
                <select name="sort" class="clay-select" onchange="document.getElementById('sortForm').submit()">
                    <option value="" disabled selected>Sort Price</option>
                    <option value="low" {% if sort_order == 'low' %}selected{% endif %}>Low to High</option>
                    <option value="high" {% if sort_order == 'high' %}selected{% endif %}>High to Low</option>
                </select>
            </form>

            <a href="/cart" class="clay-btn"><ion-icon name="cart"></ion-icon> Cart</a>
            <a href="/" class="clay-btn">New Search</a>
        </div>
    </div>

    <div class="grid">
        {% if results %}
            {% for item in results %}
            <div class="card-perspective">
                <div class="card-inner" id="card-{{ loop.index }}">
                    
                    <div class="card-front">
                        <div class="top-row">
                            <label class="compare-wrap" title="Compare">
                                <input type="checkbox" class="compare-check"
                                    data-title="{{ item.title }}" data-price="{{ item.price }}" data-priceval="{{ item.price_value }}"
                                    data-image="{{ item.thumbnail }}" data-store="{{ item.store }}" data-score="{{ item.trust_score }}" data-link="{{ item.link }}"
                                    onclick="event.stopPropagation(); handleSelection(this)">
                            </label>
                            <span class="store-badge">{{ item.store }}</span>
                        </div>

                        <a href="{{ item.link }}" target="_blank" class="product-link">
                            <div class="img-box"><img src="{{ item.thumbnail }}" onerror="this.src='https://via.placeholder.com/150'"></div>
                            
                            <div>
                                <div class="title">{{ item.title }}</div>
                                <div class="price">{{ item.price }}</div>
                                
                                <div class="ai-box" data-score="{{ item.trust_score|default(50) }}">
                                    <div class="ai-label"><span>AI Trust Score</span><span class="ai-text"></span></div>
                                    <div class="bar-bg"><div class="bar-fill"></div></div>
                                </div>
                            </div>
                        </a>

                        <div class="actions">
                            <form action="/add_to_cart" method="POST" style="flex:1;">
                                <input type="hidden" name="title" value="{{ item.title }}">
                                <input type="hidden" name="price" value="{{ item.price }}">
                                <input type="hidden" name="image" value="{{ item.thumbnail }}">
                                <input type="hidden" name="store" value="{{ item.store }}">
                                <button type="submit" class="add-cart">Add</button>
                            </form>
                            
                            <button type="button" class="icon-btn" onclick="showGraph('{{ loop.index }}', '{{ item.price_value }}')">
                                <ion-icon name="stats-chart"></ion-icon>
                            </button>
                            
                            <button type="button" class="icon-btn" onclick="openQR('{{ item.link }}')">
                                <ion-icon name="qr-code"></ion-icon>
                            </button>
                            
                            <form action="/add_to_wishlist" method="POST">
                                <input type="hidden" name="title" value="{{ item.title }}"><input type="hidden" name="price" value="{{ item.price }}"><input type="hidden" name="link" value="{{ item.link }}"><input type="hidden" name="image" value="{{ item.thumbnail }}"><input type="hidden" name="store" value="{{ item.store }}">
                                <button type="submit" class="icon-btn"><ion-icon name="heart"></ion-icon></button>
                            </form>
                        </div>
                    </div>

                    <div class="card-back">
                        <h3 style="color:#aaa; text-align:center;">Price History (7 Days)</h3>
                        <div class="graph-container">
                            <canvas id="chart-{{ loop.index }}"></canvas>
                        </div>
                        
                        <button type="button" class="clay-btn" style="width:100%; justify-content:center;" onclick="hideGraph('{{ loop.index }}')">
                            Back to Product
                        </button>
                    </div>

                </div>
            </div>
            {% endfor %}
        {% else %}
            <div style="grid-column:1/-1; text-align:center; padding:50px;">
                <h2 style="color:#666;">No results found.</h2>
            </div>
        {% endif %}
    </div>

    <div id="qrModal" class="modal" onclick="if(event.target==this) closeQR()">
        <div class="modal-content">
            <h3 style="color:#0ef; margin-bottom:15px;">Scan to Buy</h3>
            <div id="qrcode"></div>
            <button class="clay-btn" style="margin-top:20px; width:100%; justify-content:center;" onclick="closeQR()">Close</button>
        </div>
    </div>

    <form id="compareForm" action="/compare" method="POST" style="display:none;">
        <input type="hidden" name="product1" id="p1_input">
        <input type="hidden" name="product2" id="p2_input">
    </form>
    <button id="compareBtn" class="compare-float" onclick="submitCompare()">Compare Selected (0)</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.ai-box').forEach(box => {
                const score = parseInt(box.dataset.score);
                const text = box.querySelector('.ai-text');
                const bar = box.querySelector('.bar-fill');
                text.innerText = score + "%";
                bar.style.width = score + "%";
                if (score > 80) { text.style.color = "#00c853"; bar.style.background = "#00c853"; }
                else if (score > 50) { text.style.color = "#ffab00"; bar.style.background = "#ffab00"; }
                else { text.style.color = "#ff3d00"; bar.style.background = "#ff3d00"; }
            });
        });

        function openQR(link) {
            const modal = document.getElementById('qrModal');
            const container = document.getElementById('qrcode');
            container.innerHTML = "";
            new QRCode(container, { text: link, width: 180, height: 180 });
            modal.style.display = "flex";
        }
        function closeQR() { document.getElementById('qrModal').style.display = "none"; }

        let chartInstances = {};
        
        function showGraph(index, currentPrice) {
            const card = document.getElementById(`card-${index}`);
            if (card) card.classList.add('flipped');
            
            if (chartInstances[index]) return; 
            
            const base = parseFloat(currentPrice); 
            if (!base) return;
            
            let dataPoints = [], labels = [];
            for (let i = 6; i >= 0; i--) { 
                const d = new Date();
                d.setDate(d.getDate() - i);
                labels.push(d.toLocaleDateString('en-US', { day: 'numeric', month: 'short' })); 
                dataPoints.push(base + (Math.random() * base * 0.2 - base * 0.1)); 
            }

            const ctx = document.getElementById(`chart-${index}`).getContext('2d');
            chartInstances[index] = new Chart(ctx, { 
                type: 'line', 
                data: { 
                    labels: labels, 
                    datasets: [{ 
                        label: 'Price', data: dataPoints, 
                        borderColor: '#0ef', backgroundColor: 'rgba(0, 238, 255, 0.1)', 
                        tension: 0.4, fill: true 
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        x: { display: true, ticks: { color: '#888', font: { size: 10 } }, grid: { display: false } }, 
                        y: { display: true, ticks: { color: '#0ef', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.05)' } } 
                    } 
                } 
            });
        }

        function hideGraph(index) {
            const card = document.getElementById(`card-${index}`);
            if (card) {
                card.classList.remove('flipped');
            }
        }

        let selected = [];
        function handleSelection(checkbox) {
            const data = {
                title: checkbox.dataset.title, price: checkbox.dataset.price, price_value: checkbox.dataset.priceval,
                image: checkbox.dataset.image, store: checkbox.dataset.store, score: checkbox.dataset.score, link: checkbox.dataset.link
            };
            if (checkbox.checked) {
                if (selected.length >= 2) { alert("Max 2 items!"); checkbox.checked = false; return; }
                selected.push(data);
            } else { selected = selected.filter(p => p.title !== data.title); }
            
            const btn = document.getElementById('compareBtn');
            btn.innerText = `Compare Selected (${selected.length})`;
            btn.style.display = selected.length === 2 ? "block" : "none";
        }
        function submitCompare() {
            document.getElementById('p1_input').value = JSON.stringify(selected[0]);
            document.getElementById('p2_input').value = JSON.stringify(selected[1]);
            document.getElementById('compareForm').submit();
        }
    </script>
</body>
</html>
