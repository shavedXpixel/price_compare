<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Shop</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background: #1f242d; color: #fff; 
            overflow: hidden;
        }

        .wrapper { 
            position: relative; width: 400px; height: 450px; 
            background: transparent; border: 2px solid rgba(255,255,255,0.5); 
            border-radius: 20px; backdrop-filter: blur(15px); 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; transition: height .2s ease;
        }
        
        .wrapper.active { height: 520px; }

        .wrapper .form-box { width: 100%; padding: 40px; }
        
        .wrapper .form-box.login { transition: transform .18s ease; transform: translateX(0); }
        .wrapper.active .form-box.login { transition: none; transform: translateX(-400px); }
        
        .wrapper .form-box.register { position: absolute; transform: translateX(400px); transition: none; }
        .wrapper.active .form-box.register { transition: transform .18s ease; transform: translateX(0); }

        h2 { font-size: 2em; color: #fff; text-align: center; }

        .input-box { position: relative; width: 100%; height: 50px; border-bottom: 2px solid #fff; margin: 30px 0; }
        .input-box label { position: absolute; top: 50%; left: 5px; transform: translateY(-50%); font-size: 1em; color: #fff; pointer-events: none; transition: .5s; }
        .input-box input:focus ~ label, .input-box input:valid ~ label { top: -5px; color: #0ef; }
        .input-box input { width: 100%; height: 100%; background: transparent; border: none; outline: none; font-size: 1em; color: #fff; padding: 0 35px 0 5px; }
        .input-box .icon { position: absolute; right: 8px; font-size: 1.2em; color: #fff; line-height: 57px; }

        .btn { width: 100%; height: 45px; background: #0ef; border: none; outline: none; border-radius: 6px; cursor: pointer; font-size: 1em; color: #1f242d; font-weight: 500; }
        
        .login-register { font-size: .9em; color: #fff; text-align: center; margin-top: 25px; }
        .login-register p a { color: #0ef; font-weight: 600; text-decoration: none; }
        .login-register p a:hover { text-decoration: underline; }

        .flash { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #333; padding: 10px 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 100; }
        .flash.error { border-left: 5px solid #ff3333; color: #ff3333; }
        .flash.success { border-left: 5px solid #0ef; color: #008f8f; }
        
        .forgot-pass { margin: -15px 0 15px; display: block; text-align: right; font-size: 0.9em; }
        .forgot-pass a { color: #fff; text-decoration: none; }
        .forgot-pass a:hover { color: #0ef; text-decoration: underline; }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="login">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username or Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="forgot-pass">
                    <a href="/reset_password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="action" value="register">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                
                <button type="submit" class="btn">Register</button>
                
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');

        registerLink.addEventListener('click', ()=> {
            wrapper.classList.add('active');
        });

        loginLink.addEventListener('click', ()=> {
            wrapper.classList.remove('active');
        });
    </script>
</body>
</html>
