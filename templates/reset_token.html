<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password - Future Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(-45deg, #020617, #1e1b4b, #0f172a, #312e81);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif; color: white; margin: 0;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            padding: 40px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h2 { margin-bottom: 20px; font-weight: 700; color: #38bdf8; }
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.6); border: 2px solid rgba(56, 189, 248, 0.1);
            border-radius: 12px; color: white; outline: none; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 15px; background: linear-gradient(135deg, #0284c7, #7c3aed);
            border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>New Password</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter new password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
